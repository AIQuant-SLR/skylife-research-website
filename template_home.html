    <style>
        body {
            font-family: 'Inter', sans-serif;

        }

        .glass-panel {

            -webkit-backdrop-filter: blur(12px);

        }

            text-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
        }
        .grid-bg {

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons Components (SVG Definitions) ---
        // Defined manually to ensure stability without external icon libraries
        const IconBase = ({ children, className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );

        const Network = (props) => (
            <IconBase {...props}><rect x="16" y="16" width="6" height="6" rx="1"/><rect x="2" y="16" width="6" height="6" rx="1"/><rect x="9" y="2" width="6" height="6" rx="1"/><path d="M5 16v-3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3"/><path d="M12 12V8"/></IconBase>
        );
        const Activity = (props) => (
            <IconBase {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></IconBase>
        );
        const ShieldCheck = (props) => (
            <IconBase {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></IconBase>
        );
        const Layers = (props) => (
            <IconBase {...props}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></IconBase>
        );
        const Zap = (props) => (
            <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>
        );
        const ArrowRight = (props) => (
            <IconBase {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconBase>
        );
        const Menu = (props) => (
            <IconBase {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconBase>
        );
        const X = (props) => (
            <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 18 12"/></IconBase>
        );
        const TrendingUp = (props) => (
            <IconBase {...props}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></IconBase>
        );

        // --- 1. Network Background Component (Canvas) ---
        const NetworkBackground = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width, height;
                let particles = [];
                const particleCount = 60; 
                const connectionDistance = 150;
                const mouseDistance = 200;
                let mouse = { x: null, y: null };
                let animationFrameId;

                const resize = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                };

                class Particle {
                    constructor() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.vx = (Math.random() - 0.5) * 0.5;
                        this.vy = (Math.random() - 0.5) * 0.5;
                        this.size = Math.random() * 2 + 1;
                        this.color = Math.random() > 0.8 ? 'rgba(34, 211, 238, 0.8)' : 'rgba(148, 163, 184, 0.3)'; 
                    }

                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        if (this.x < 0 || this.x > width) this.vx *= -1;
                        if (this.y < 0 || this.y > height) this.vy *= -1;

                        if (mouse.x != null) {
                            let dx = mouse.x - this.x;
                            let dy = mouse.y - this.y;
                            let distance = Math.sqrt(dx*dx + dy*dy);
                            if (distance < mouseDistance) {
                                const forceDirectionX = dx / distance;
                                const forceDirectionY = dy / distance;
                                const force = (mouseDistance - distance) / mouseDistance;
                                const directionX = forceDirectionX * force * 2; 
                                const directionY = forceDirectionY * force * 2;
                                this.x -= directionX;
                                this.y -= directionY;
                            }
                        }
                    }

                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.fill();
                    }
                }

                const init = () => {
                    resize();
                    particles = [];
                    for (let i = 0; i < particleCount; i++) {
                        particles.push(new Particle());
                    }
                };

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    for (let i = 0; i < particles.length; i++) {
                        particles[i].update();
                        particles[i].draw();
                        for (let j = i; j < particles.length; j++) {
                            let dx = particles[i].x - particles[j].x;
                            let dy = particles[i].y - particles[j].y;
                            let distance = Math.sqrt(dx*dx + dy*dy);
                            if (distance < connectionDistance) {
                                ctx.beginPath();
                                ctx.strokeStyle = `rgba(148, 163, 184, ${1 - distance/connectionDistance})`;
                                ctx.lineWidth = 0.5;
                                ctx.moveTo(particles[i].x, particles[i].y);
                                ctx.lineTo(particles[j].x, particles[j].y);
                                ctx.stroke();
                            }
                        }
                    }
                    animationFrameId = requestAnimationFrame(animate);
                };

                window.addEventListener('resize', resize);
                window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
                window.addEventListener('mouseout', () => { mouse.x = null; mouse.y = null; });

                init();
                animate();

                return () => {
                    window.removeEventListener('resize', resize);
                    cancelAnimationFrame(animationFrameId);
                };
            }, []);

            return <canvas ref={canvasRef} className="absolute inset-0 w-full h-full z-0" />;
        };

        // --- 2. Navigation Bar ---
        const Navbar = () => {

                            <a href="#market-lab" className="text-slate-300 hover:text-cyan-400">Market Lab</a>
                            <a href="#services" className="text-slate-300 hover:text-cyan-400">Services</a>

                        </div>
                    )}

            );
        };

        // --- 3. Interactive Stock Cluster Component (BACKEND READY) ---
        const StockClusterVisualizer = () => {
            const [activeNode, setActiveNode] = useState(null);
            const [nodes, setNodes] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            // --- BACKEND INTEGRATION START ---
            // Function to simulate fetching data from your API
            // Replace this function with a real fetch call in production:
            // 
            // const fetchClusters = async () => {
            //   const response = await fetch('https://api.skyliferesearch.com/v1/clusters');
            //   return response.json();
            // };
            
            const mockFetchClusters = () => {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve([
                            { id: 'BAJFINANCE', x: 50, y: 40, cluster: 1, momentum: '+12.4%', size: 30 },
                            { id: 'TATASTEEL', x: 20, y: 60, cluster: 2, momentum: '+8.1%', size: 24 },
                            { id: 'ADANIENT', x: 80, y: 30, cluster: 1, momentum: '+15.2%', size: 28 },
                            { id: 'INFY', x: 60, y: 70, cluster: 3, momentum: '-2.1%', size: 26 },
                            { id: 'HDFCBANK', x: 40, y: 20, cluster: 1, momentum: '+5.5%', size: 32 },
                            { id: 'RELIANCE', x: 70, y: 55, cluster: 2, momentum: '+4.2%', size: 34 },
                        ]);
                    }, 1500); // Simulating 1.5s network latency
                });
            };

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        setLoading(true);
                        // In production: const data = await fetchClusters();
                        const data = await mockFetchClusters(); 
                        setNodes(data);
                        setLoading(false);
                    } catch (err) {
                        console.error("Failed to fetch market data", err);
                        setError("Failed to load market graph.");
                        setLoading(false);
                    }
                };
                fetchData();
            }, []);
            // --- BACKEND INTEGRATION END ---

            return (
                <div className="relative w-full h-[400px] bg-slate-900/50 rounded-xl border border-slate-800 overflow-hidden mt-10">
                    <div className="absolute inset-0 grid-bg opacity-50"></div>
                    
                    <div className="absolute top-4 left-4 z-10">
                        <div className="flex items-center space-x-2 mb-1">
                            <div className={`w-2 h-2 rounded-full ${loading ? 'bg-yellow-500' : 'bg-green-500'} animate-pulse`}></div>
                            <span className={`text-xs font-mono ${loading ? 'text-yellow-400' : 'text-green-400'}`}>
                                {loading ? 'ESTABLISHING CONNECTION...' : 'LIVE MARKET GRAPH'}
                            </span>
                        </div>
                        <h3 className="text-sm text-slate-400">Louvain Method: Cluster Detection</h3>
                    </div>

                    {/* Loading State */}
                    {loading && (
                        <div className="absolute inset-0 flex flex-col items-center justify-center z-20 bg-slate-900/20 backdrop-blur-sm">
                            <div className="loader mb-4"></div>
                            <span className="text-xs font-mono text-cyan-400">Fetching Node Data...</span>
                        </div>
                    )}

                    {/* Interactive Nodes */}
                    {!loading && (
                        <div className="relative w-full h-full">
                            {nodes.map((node, idx) => (
                                <div 
                                    key={node.id}
                                    className={`absolute cursor-pointer group transition-all duration-500 ease-out`}
                                    style={{ 
                                        left: `${node.x}%`, 
                                        top: `${node.y}%`,
                                        transform: 'translate(-50%, -50%)'
                                    }}
                                    onMouseEnter={() => setActiveNode(node)}
                                    onMouseLeave={() => setActiveNode(null)}
                                >
                                    {/* Connecting Lines (Simulated) */}
                                    {activeNode && activeNode.cluster === node.cluster && activeNode.id !== node.id && (
                                        <svg className="absolute top-1/2 left-1/2 w-[500px] h-[500px] -translate-x-1/2 -translate-y-1/2 pointer-events-none" style={{ zIndex: -1 }}>
                                            <line x1="250" y1="250" x2={250 + (activeNode.x - node.x) * 5} y2={250 + (activeNode.y - node.y) * 5} stroke="#22d3ee" strokeWidth="1" strokeOpacity="0.4" />
                                        </svg>
                                    )}

                                    {/* The Node */}
                                    <div className={`
                                        rounded-full flex items-center justify-center border border-slate-600 shadow-lg backdrop-blur-sm transition-all
                                        ${activeNode?.id === node.id ? 'bg-cyan-900/80 border-cyan-400 scale-125 z-20' : 'bg-slate-800/80 hover:bg-slate-700'}
                                        ${activeNode && activeNode.cluster === node.cluster ? 'border-cyan-500/50 bg-cyan-900/30' : ''}
                                    `}
                                    style={{ width: node.size + 20 + 'px', height: node.size + 20 + 'px' }}
                                    >
                                        <span className="text-[10px] font-bold text-slate-200 text-center leading-tight">
                                            {node.id}
                                        </span>
                                    </div>

                                    {/* Tooltip */}
                                    {activeNode?.id === node.id && (
                                        <div className="absolute top-full mt-2 left-1/2 -translate-x-1/2 w-32 bg-slate-950 border border-slate-700 p-2 rounded-lg shadow-xl z-30">
                                            <div className="flex justify-between text-xs mb-1">

                                                <span className="text-slate-400">Momtm</span>
                                                <span className={node.momentum.includes('+') ? 'text-green-400' : 'text-red-400'}>{node.momentum}</span>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    )}

        };

                                    <Activity className="mr-2 w-5 h-5 text-slate-500" />

                                </button>
                            </div>
                            <div className="mt-12 flex items-center gap-8 text-slate-500 text-sm font-mono">
                                <div><span className="block text-white font-bold text-xl">₹240Cr+</span><span>Assets Modeled</span></div>
                                <div className="w-px h-10 bg-slate-800"></div>
                                <div><span className="block text-white font-bold text-xl">14ms</span><span>Cluster Latency</span></div>
                                <div className="w-px h-10 bg-slate-800"></div>
                                <div><span className="block text-white font-bold text-xl">98.4%</span><span>Uptime</span></div>
                            </div>
                        </div>
                        <div className="hidden lg:block animate-float">
                            <div className="glass-panel p-1 rounded-2xl shadow-2xl">
                                <div className="bg-slate-950/80 rounded-xl p-6">
                                    <div className="flex justify-between items-center mb-6 pb-4 border-b border-slate-800">
                                        <div className="flex space-x-2">
                                            <div className="w-3 h-3 rounded-full bg-red-500/20 border border-red-500"></div>
                                            <div className="w-3 h-3 rounded-full bg-yellow-500/20 border border-yellow-500"></div>
                                            <div className="w-3 h-3 rounded-full bg-green-500/20 border border-green-500"></div>
                                        </div>
                                        <span className="font-mono text-xs text-slate-500">/usr/bin/market_graph --live</span>
                                    </div>
                                    <StockClusterVisualizer />
                                    <div className="mt-4 font-mono text-xs space-y-1 text-slate-400">
                                        <p><span className="text-green-500">➜</span> Analyzing NIFTY50 nodes...</p>
                                        <p><span className="text-green-500">➜</span> Louvain Modularity: 0.452 (Optimized)</p>
                                        <p><span className="text-cyan-500">➜</span> Detected 4 major momentum communities.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- 5. Features Section ---
        const Features = () => {

                { icon: <Network className="w-8 h-8 text-cyan-400" />, title: "Community Detection", desc: "We don't just look at price. We map the relationships between stocks. When a 'Leader' moves, the 'Cluster' follows." },
